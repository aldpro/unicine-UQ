<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template_admin.xhtml">

    <ui:define name="title">Gestionar Sala</ui:define>

    <ui:define name="content">

        <h:form id="crud_sala">

            <p:toolbar>

                <p:toolbarGroup>

                    <p:commandButton value="Agregar" icon="pi pi-plus" styleClass="ui-button-success me-3"
                                     action="#{salaBean.crearSalaDialogo()}" oncomplete="PF('crear_sala').show()" />

                    <p:commandButton id="btn_borrar" value="#{salaBean.mensajeBorrar}" icon="pi pi-trash"
                                     disabled="#{salaBean.salasSeleccionadas.size()==0}" styleClass="ui-button-danger"
                                     action="#{salaBean.eliminarSala}" update="crud_sala:lista,@this"/>


                </p:toolbarGroup>

            </p:toolbar>


            <p:dataTable id="lista" value="#{salaBean.salas}" var="sala" paginator="true" rows="10"
                         rowKey="#{sala.codigo}"
                         paginatorPosition="bottom"
                         selection="#{salaBean.salasSeleccionadas}" rowSelector="true">

                <p:ajax event="rowSelect" update="crud_sala:btn_borrar"/>
                <p:ajax event="rowUnselect" update="crud_sala:btn_borrar"/>
                <p:ajax event="rowSelectCheckbox" update="crud_sala:btn_borrar"/>
                <p:ajax event="rowUnselectCheckbox" update="crud_sala:btn_borrar"/>
                <p:ajax event="toggleSelect" update="crud_sala:btn_borrar"/>


                <p:column selectionMode="multiple" exportable="false"/>

                <p:column headerText="CÃ³digo">
                    <h:outputText value="#{sala.codigo}"/>
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{sala.nombre}"/>
                </p:column>

                <p:column headerText="Teatro">
                    <h:outputText value="#{sala.teatro}"/>
                </p:column>

                <p:column headerText="Distribucion de sillas">
                    <h:outputText value="#{sala.distribucionSilla}"/>
                </p:column>

                <p:column headerText="">
                    <p:commandButton styleClass="edit-button rounded-button vi-button-success" icon="pi pi-pencil"
                                     action="#{salaBean.seleccionarSala(sala)}" oncomplete="PF('crear_sala').show()"
                                     update="dialogo_crear"/>
                </p:column>

            </p:dataTable>

        </h:form>


        <p:dialog id="dialogo_crear" widgetVar="crear_sala" modal="true" header="#{salaBean.mensajeCrear}" showEffect="fade">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="nombre_teatro" value="Nombre: "/>
                    <p:inputText id="nombre_teatro" value="#{salaBean.sala.nombre}" required="true"/>
                    <p:message for="nombre_teatro"/>

                    <p:outputLabel for="teatro_sala" value="Teatro:"/>
                    <p:selectOneMenu id="teatro_sala" value="#{salaBean.sala.teatro}"
                                     converter="#{teatroConverter}">
                        <f:selectItem itemLabel="Seleccione un teatro" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{salaBean.teatros}" var="teatro" itemLabel="Codigo: #{teatro.codigo} / #{teatro.direccion}"
                                       itemValue="#{teatro}"/>
                    </p:selectOneMenu>
                    <p:message for="teatro_sala"/>

                    <p:outputLabel for="distribucion_sillas_sala" value="Teatro:"/>
                    <p:selectOneMenu id="distribucion_sillas_sala" value="#{salaBean.sala.distribucionSilla}"
                                     converter="#{distribucionSillaConverter}">
                        <f:selectItem itemLabel="Seleccione una distribucion de sillas" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{salaBean.distribucionSillas}" var="distribucionSilla" itemLabel="Codigo: #{distribucionSilla.}"
                                       itemValue="#{distribucionSilla}"/>
                    </p:selectOneMenu>
                    <p:message for="distribucion_sillas_sala"/>

                </h:panelGrid>
                <p:commandButton value="#{salaBean.mensajeCrear}" action="#{salaBean.crearTeatro}" icon="pi pi-plus-circle"
                                 update="@form,crud_sala:lista"/>

                <p:growl for="mensaje_bean" showDetail="true"/>

            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>

</html>
