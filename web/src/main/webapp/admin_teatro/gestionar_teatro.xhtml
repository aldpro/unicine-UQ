<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template_admin.xhtml">

    <ui:define name="title">Gestionar Teatro</ui:define>

    <ui:define name="content">

        <h:form id="crud_teatro">

            <p:toolbar>

                <p:toolbarGroup>

                    <p:commandButton value="Agregar" icon="pi pi-plus" styleClass="ui-button-success me-3"
                                     action="#{teatroBean.crearTeatroDialogo()}" oncomplete="PF('crear_teatro').show()" />

                    <p:commandButton id="btn_borrar" value="#{teatroBean.mensajeBorrar}" icon="pi pi-trash"
                                     disabled="#{teatroBean.teatrosSeleccionados.size()==0}" styleClass="ui-button-danger"
                                     action="#{teatroBean.eliminarTeatro}" update="crud_teatro:lista,@this"/>


                </p:toolbarGroup>

            </p:toolbar>


            <p:dataTable id="lista" value="#{teatroBean.teatros}" var="teatro" paginator="true" rows="10"
                         rowKey="#{teatro.codigo}"
                         paginatorPosition="bottom"
                         selection="#{teatroBean.teatrosSeleccionados}" rowSelector="true">

                <p:ajax event="rowSelect" update="crud_teatro:btn_borrar"/>
                <p:ajax event="rowUnselect" update="crud_teatro:btn_borrar"/>
                <p:ajax event="rowSelectCheckbox" update="crud_teatro:btn_borrar"/>
                <p:ajax event="rowUnselectCheckbox" update="crud_teatro:btn_borrar"/>
                <p:ajax event="toggleSelect" update="crud_teatro:btn_borrar"/>


                <p:column selectionMode="multiple" exportable="false"/>

                <p:column headerText="Código">
                    <h:outputText value="#{teatro.codigo}"/>
                </p:column>

                <p:column headerText="Dirección">
                    <h:outputText value="#{teatro.direccion}"/>
                </p:column>

                <p:column headerText="Teléfono">
                    <h:outputText value="#{teatro.telefono}"/>
                </p:column>

                <p:column headerText="Administrador del teatro">
                    <h:outputText value="#{teatro.administradorTeatro}"/>
                </p:column>

                <p:column headerText="Ciudad">
                    <h:outputText value="#{teatro.ciudad}"/>
                </p:column>

                <p:column headerText="">
                    <p:commandButton styleClass="edit-button rounded-button vi-button-success" icon="pi pi-pencil"
                                     action="#{teatroBean.seleccionarTeatro(teatro)}" oncomplete="PF('crear_teatro').show()"
                                     update="dialogo_crear"/>
                </p:column>

            </p:dataTable>

        </h:form>


        <p:dialog id="dialogo_crear" widgetVar="crear_teatro" modal="true" header="#{teatroBean.mensajeCrear}" showEffect="fade">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="direccion_teatro" value="Dirección: "/>
                    <p:inputText id="direccion_teatro" value="#{teatroBean.teatro.direccion}" required="true"/>
                    <p:message for="direccion_teatro"/>

                    <p:outputLabel for="telefono_teatro" value="Teléfono: "/>
                    <p:inputTextarea id="telefono_teatro" value="#{teatroBean.teatro.telefono}" required="true"/>
                    <p:message for="telefono_teatro"/>


                    <p:outputLabel for="ciudad_teatro" value="Ciudad:"/>

                    <p:selectOneMenu id="ciudad_teatro" value="#{teatroBean.teatro.ciudad}"
                                     converter="#{ciudadConverter}">
                        <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{teatroBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}"
                                       itemValue="#{ciudad}"/>
                    </p:selectOneMenu>


                    <p:message for="ciudad_teatro"/>


                </h:panelGrid>
                <p:commandButton value="#{teatroBean.mensajeCrear}" action="#{teatroBean.crearTeatro}" icon="pi pi-plus-circle"
                                 update="@form,crud_teatro:lista"/>

                <p:growl for="mensaje_bean" showDetail="true"/>

            </h:form>

        </p:dialog>


    </ui:define>
</ui:composition>

</html>
