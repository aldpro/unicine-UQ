<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <h:outputScript name="bootstrap.bundle.min.js" library="js" />
    <h:outputScript name="styles.css" library="css" />
    <title>Página de Inicio</title>
</h:head>

<h:body>

    <div id="barra_navegacion">
        
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                        <img src="resources/img/iconoUnicine.jpg" alt="mdo" width="35" height="35" />
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-2 link-secondary">Unicine</a></li>
                        <li><a href="#" class="nav-link px-2 link-dark">Cartelera</a></li>
                        <li><a href="#" class="nav-link px-2 link-dark">Confitería</a></li>

                    </ul>

                    <h:form styleClass="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <div class="input-search ui-inputgroup">
                            <p:inputText placeholder="Buscar..."
                                         required="true" value="#{busquedaBean.busqueda}" />
                            <p:commandButton update="@form" icon="pi pi-search"
                                             action="#{busquedaBean.buscar}" />
                        </div>
                    </h:form>

                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" style="" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="resources/img/ubicacion-icon.png" alt="mdo" width="32" height="32" class="rounded-circle"/>
                        </a>
                        <ul class="dropdown-menu text-small">
                            <h:form>
                                <h:panelGrid columns="3" cellpadding="5">
                                    <p:outputLabel for="ciudad" value="Elegir ciudad"/>
                                    <p:selectOneMenu id="ciudad" value="#{busquedaBean.ciudades}">
                                        <f:selectItems value="#{busquedaBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" itemValue="#{ciudad}"/>
                                    </p:selectOneMenu>
                                    <p:message for="ciudad"/>

                                </h:panelGrid>
                            </h:form>
                        </ul>
                        
                    </div>

                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="resources/img/perfil-vacio.png" alt="mdo" width="32" height="32" class="rounded-circle"/>
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"/></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="container">

        <div>
            <h1>Cartelera</h1>
            <div></div>
        </div>
    </div>

    <div>
        <h1>Proximamente</h1>
        <div></div>
    </div>

</h:body>

</html>
