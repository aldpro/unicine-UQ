<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template_admin.xhtml">

    <ui:define name="title">Gestionar Administrador Teatro</ui:define>

    <ui:define name="content">

        <h:form id="crud_AdminTeatro">

            <p:toolbar>

                <p:toolbarGroup>

                    <p:commandButton value="Agregar" icon="pi pi-plus" styleClass="ui-button-success me-3" update="dialogo_crear"
                                     action="#{adminTeatroBean.crearAdminTeatroDialogo()}" oncomplete="PF('crear_adminTeatro').show()" />

                    <p:commandButton id="btn_borrar" value="#{adminTeatroBean.mensajeBorrar}" icon="pi pi-trash"
                                     disabled="#{adminTeatroBean.administradorTeatrosSeleccionados.size()==0}" styleClass="ui-button-danger"
                                     action="#{adminTeatroBean.eliminarAdminTeatro}" update="crud_AdminTeatro:lista,@this"/>


                </p:toolbarGroup>

            </p:toolbar>


            <p:dataTable id="lista" value="#{adminTeatroBean.administradorTeatros}" var="adminTeatro" paginator="true" rows="10"
                         rowKey="#{adminTeatro.cedula}"
                         paginatorPosition="bottom"
                         selection="#{adminTeatroBean.administradorTeatrosSeleccionados}" rowSelector="true">

                <p:ajax event="rowSelect" update="crud_AdminTeatro:btn_borrar"/>
                <p:ajax event="rowUnselect" update="crud_AdminTeatro:btn_borrar"/>
                <p:ajax event="rowSelectCheckbox" update="crud_AdminTeatro:btn_borrar"/>
                <p:ajax event="rowUnselectCheckbox" update="crud_AdminTeatro:btn_borrar"/>
                <p:ajax event="toggleSelect" update="crud_AdminTeatro:btn_borrar"/>


                <p:column selectionMode="multiple" exportable="false"/>

                <p:column headerText="Cédula">
                    <h:outputText value="#{adminTeatro.cedula}"/>
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{adminTeatro.nombre}"/>
                </p:column>

                <p:column headerText="Correo">
                    <h:outputText value="#{adminTeatro.correo}"/>
                </p:column>

                <p:column headerText="Password">
                    <h:outputText value="#{adminTeatro.password}"/>
                </p:column>


                <p:column headerText="">
                    <p:commandButton styleClass="edit-button rounded-button vi-button-success" icon="pi pi-pencil"
                                     action="#{adminTeatroBean.seleccionarAdminTeatro(adminTeatro)}" oncomplete="PF('crear_adminTeatro').show()"
                                     update="dialogo_crear"/>
                </p:column>

            </p:dataTable>

        </h:form>


        <p:dialog id="dialogo_crear" widgetVar="crear_adminTeatro" modal="true" header="#{adminTeatroBean.mensajeCrear}" showEffect="fade">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="cedula_adminTeatro" value="Cédula: "/>
                    <p:inputText id="cedula_adminTeatro" value="#{adminTeatroBean.administradorTeatro.cedula}" required="true"/>
                    <p:message for="cedula_adminTeatro"/>

                    <p:outputLabel for="correo_adminTeatro" value="Correo: "/>
                    <p:inputTextarea id="correo_adminTeatro" value="#{adminTeatroBean.administradorTeatro.correo}" required="true"/>
                    <p:message for="correo_adminTeatro"/>

                    <p:outputLabel for="nombre_adminTeatro" value="Nombre: "/>
                    <p:inputTextarea id="nombre_adminTeatro" value="#{adminTeatroBean.administradorTeatro.nombre}" required="true"/>
                    <p:message for="nombre_adminTeatro"/>

                    <p:outputLabel for="password_adminTeatro" value="Password: "/>
                    <p:password id="password_adminTeatro" value="#{adminTeatroBean.administradorTeatro.password}" required="true" feedback="true"/>
                    <p:message for="password_adminTeatro"/>

                </h:panelGrid>
                <p:commandButton value="#{adminTeatroBean.mensajeCrear}" action="#{adminTeatroBean.crearAdminTeatro}" icon="pi pi-plus-circle"
                                 update="@form,crud_AdminTeatro:lista"/>

                <p:growl for="mensaje_bean" showDetail="true"/>

            </h:form>

        </p:dialog>


    </ui:define>
</ui:composition>

</html>
