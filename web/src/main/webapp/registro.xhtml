<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <p:panel header="Registro cliente" styleClass="ui-panel-title tit">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="cedula_cliente" value="Cedula:"/>
                    <p:inputText id="cedula_cliente" value="#{clienteBean.cliente.cedula}" required="true"/>
                    <p:message for="cedula_cliente"/>

                    <p:outputLabel for="nombre_cliente" value="Nombre:"/>
                    <p:inputText id="nombre_cliente" value="#{clienteBean.cliente.nombre}" required="true"/>
                    <p:message for="nombre_cliente"/>


                    <p:outputLabel for="correo_cliente" value="Correo:"/>
                    <p:inputText id="correo_cliente" value="#{clienteBean.cliente.correo}" required="true"/>
                    <p:message for="correo_cliente"/>


                    <p:outputLabel for="fecha_nacimiento_cliente" value="Fecha de Nacimiento:"/>
                    <p:datePicker id="fecha_nacimiento_cliente" value="#{clienteBean.fechaNacimiento}" required="true"/>
                    <p:message for="fecha_nacimiento_cliente"/>


                    <p:outputLabel for="password_cliente" value="Contraseña:"/>
                    <p:password id="password_cliente" value="#{clienteBean.cliente.password}" required="true" feedback="true"/>
                    <p:message for="password_cliente"/>


                    <p:outputLabel for="password_cliente_confirmacion" value="Confirmar contraseña:"/>
                    <p:password id="password_cliente_confirmacion" value="#{clienteBean.confirmacionPassword}" required="true" feedback="true"/>
                    <p:message for="password_cliente_confirmacion"/>

                    <p:outputLabel for="imagen_cliente" value="Imagen de perfil:"/>

                    <p:fileUpload id="imagen_cliente" listener="#{clienteBean.subirImagen}" mode="advanced"
                                  multiple="false" sizeLimit="1000000" fileLimit="1"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="false" />
                    <p:message for="imagen_cliente"/>

                </h:panelGrid>
                <p:commandButton value="Registrarse" action="#{clienteBean.registrarCliente}" update="@form"/>

                <p:growl for="mensaje_bean" showDetail="true"/>

            </h:form>

        </p:panel>

    </ui:define>
</ui:composition>
</html>
