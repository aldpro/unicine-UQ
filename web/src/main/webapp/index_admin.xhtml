<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template_admin.xhtml">
    <ui:define name="content">

        <p:panel header="Iniciar sesión" styleClass="mt-3 mb-3">
        <h:form >
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="email_login" value="Email:" />
                <p:inputText id="email_login" value="#{seguridadBean.correo}" required="true" />
                <p:message for="email_login" />
                <p:outputLabel for="password_login" value="Password:" />
                <p:password id="password_login" value="#{seguridadBean.password}" required="true"/>
                <p:message for="password_login" />
            </h:panelGrid>
            <div class="mb-2" style="margin-left: 10px">
                <a href="/reestablecer_password.xhtml">¿Olvidaste tu contraseña?</a>
                <hr style="margin: 0rem 0; color: white"/>
                <a href="/registro.xhtml">¿No tienes cuenta? Registraté</a>
            </div>
            <p:commandButton value="Iniciar sesión" action="#{seguridadBean.iniciarSesionCliente}"
                             styleClass="mt-4" update="@form" icon="pi pi-sign-in" iconPos="left" />

            <p:commandButton value="Iniciar sesión como admin" action="#{seguridadBean.iniciarSesionAdmins}"
                             styleClass="mt-4 m-lg-2" update="@form" icon="pi pi-sign-in" iconPos="left" />
            <p:growl for="login-bean" showDetail="true" />
        </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

</html>
