<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="title">Confiteria</ui:define>
    <ui:define name="content">

        <div>

            <div class="carousel-home">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <p:repeat value="#{confiteriaBean.imagenesCarousel}" var="imagen" varStatus="i"  >
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="#{i.index}" class="#{i.index == 0 ? 'active' : '' }" aria-current="true" aria-label="Slide #{i.index}">
                            </button>
                        </p:repeat>
                    </div>
                    <div class="carousel-inner">
                        <p:repeat value="#{confiteriaBean.imagenesCarousel}" var="imagen" varStatus="i" >

                            <div class="carousel-item #{i.index == 0 ? 'active' : '' }">
                                <img src="#{imagen}" alt="Texto" class="img-carousel" />

                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Unicine :)</h5>
                                    <p>Mira nuestras mejores promociones</p>
                                </div>
                            </div>

                        </p:repeat>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>

            <div jsf:id="lista_confiteria" class="container">

                <div class="Confiteria">
                    <h2 class="mt-5 mb-5" >Confiteria</h2>
                    <div class="row">
                        <p:repeat value="#{confiteriaBean.confiterias}" var="confteria">
                            <div class="col-md-6">
                                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                                    <div class="col p-4 d-flex flex-column position-static">
                                        <h3 class="mb-0">#{confteria.nombre}</h3>
                                        <p class="card-text mb-auto">#{confteria.precio}</p>
                                        <a href="#" class="stretched-link">Ver m√°s</a>
                                    </div>
                                    <div class="col-auto d-none d-lg-block" style="width: 200px; height: 200px">
                                        <img src="#{confteria.imagenPrincipal}" alt="#{confteria.nombre}" style="height: 100%"/>
                                    </div>
                                </div>
                            </div>
                        </p:repeat>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>

</html>
